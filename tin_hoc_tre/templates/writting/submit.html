<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <h1>LanguAI</h1>
            </a>
          </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'my_listening_workspace' %}" class="nav-link px-2 link-secondary"><i class="bi bi-person-workspace"></i> Workspace</a></li>
            <li><a href="{% url 'post_view' %}" class="nav-link px-2"><i class="bi bi-people"></i> Community</a></li>
            <li><a href="{% url 'document_list_view' %}" class="nav-link px-2"><i class="bi bi-file-earmark"></i> Doc & Public Exercise</a></li>
            <li><a href="{% url 'my_profile' %}" class="nav-link px-2"><i class="bi bi-person"></i> Profile</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-warning me-2"><i class="bi bi-gear"></i> Technical Support</button>
            <a href="{% url 'log_out' %}" type="button" class="btn btn-danger"><i class="bi bi-box-arrow-right"></i> Log out</a>
          </div>
        </header>
        <section style="margin-top: 20px;">
            <div class="row">
                <div class="col-lg-3">
                  <b>Information</b>
                  <a class="btn btn-dark btn-lg w-100" style="margin-top: 10px;margin-bottom: 10px;">Level: {{post.level.name}}</a><br>
                </div>
                <div class="col-lg-9">
                  <a href="{% url 'writting_view' id=post.id %}" class="link-primary"><i class="bi bi-arrow-left" style="margin-right: 5px;"></i>Back</a>
                  <h1 class="text-center">{{post.title}}</h1>
                  <br>
                  <div style="text-align: center;margin-bottom: 15px;">
                      <div style="width: 100%;margin: 0 auto;height:1px;background-color: lightgrey;" class="rounded"></div>
                  </div>
                  <div class="text-align: center;margin-bottom: 15px;">
                      <form method="post" enctype="multipart/form-data">
                          {% csrf_token %}
                          <div class="row" style="margin-bottom: 20px;">
                              <div class="col-lg">
                                  <label>Writting content</label>
                                  <textarea class="form-control w-100" style="height: 500px;" name="content"></textarea>
                              </div>
                          </div>
                          <!--<textarea class="form-control shadow" style="margin-bottom: 20px;margin-top: 20px;" name="answer">Câu trả lời...</textarea>-->
                              <button type="submit" class="btn btn-success w-100" style="margin-bottom: 20px;"><i class="bi bi-plus-lg"></i> Submit</button>
                          </div>
                      </form>
        </section>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
