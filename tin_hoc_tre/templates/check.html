<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <style>
      @media only screen and (min-width: 1000px) {
        .is-none{
          margin-left: -95%;
        }
      }
    </style>
</head>
<body>
  <header class="bg-light">
    <div class="px-3 py-2 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
              <h1>BDTeen</h1>
            </a>
  
            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
              <li>Đăng ký tài khoản: Bước 2</li>
              
            </ul>
          </div>
        </div>
      </div>
      <div class="px-3 py-2 shadow mb-3">

          <div class="text-end justify-content-end align-items-end">
          </div>
        </div>
      </div>
</header>
    <main class="container">
        <div class="card rounded shadow-lg w-75 justify-content-center align-items-start mx-auto" style="padding: 5%;">
            <div class="card-body w-100">
                <form action="" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="row" style="margin-top: 10px;">
                    <div class="col-lg">
                        <label>Avatar</label>
                        <input type="file" name="avatar" class="form-control" required>
                    </div>
                    <div class="col-lg">
                        <label>Ảnh Bìa</label>
                        <input type="file" name="thumbnail" class="form-control" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg">
                        <button type="submit" class="btn btn-success w-100">Đăng ký</button>
                    </div>
                </div>
            </div>
            </form>
            <br>
            </div>
        </div>
    </main>
</body>
</html>
